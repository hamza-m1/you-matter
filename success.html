<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

      content="A mental health awareness site offering information on common conditions, how to recognize signs, stress-management techniques, and resources for support."

    <!-- Bootstrap 5 css -->

  <body class="d-flex flex-column min-vh-100">

      <div class="container">
        <a class="navbar-brand" href="index.html">You Matter</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html#about-us">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#challenges">Challenges</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#tips">Tips</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#resources">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#contact"
                ><button>Contact us</button></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header id="header" class="">
      <div class="container section">
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            <div>
              <h1 class="display-3">Let's talk. You matter</h1>
              <a href="#contact"
                ><button type="button" class="btn btn-outline-primary btn-lg">
                  contact us
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <main id="success" class="container section text-center">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <h2 class="mb-4">Thank You!</h2>
          <p class="lead">
            Your message has been successfully sent. We appreciate you reaching
            out to us and will get back to you as soon as possible.
          </p>
          <a href="index.html" class="btn btn-primary mt-3">Return to Home</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="mt-auto">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-sm-6 pt-3 py-sm-5 text-center text-sm-start justify-content-between"
          >
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="text-decoration-none text-reset me-5"
              aria-label="Instagram"
            >
              <i class="fa-brands fa-instagram fa-2x" aria-hidden="true"></i>
            </a>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="text-decoration-none text-reset me-5"
              aria-label="Facebook"
            >
              <i class="fa-brands fa-facebook fa-2x" aria-hidden="true"></i>

            <a
              href="https://twitter.com/"
              target="_blank"
              rel="noopener noreferrer"
              class="text-decoration-none text-reset"
              aria-label="Twitter"
            >
              <i class="fa-brands fa-twitter fa-2x" aria-hidden="true"></i>

          </div>
          <div class="col-12 col-sm-6 py-3 py-sm-5 text-center text-sm-end">
            <p class="mb-0">&copy; 2024 You Matter. All rights reserved.</p>
          </div>
        </div>
      </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/4c4ec3a892.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript code to ensure the Bootstrap mobile navbar collapses when navigating to in-page links -->
    <script>
      document
        .querySelectorAll(".navbar-collapse .nav-link")
        .forEach((link) => {
          link.addEventListener("click", function (e) {
            let section = document.querySelector(e.target.getAttribute("href"));
            if (section) {
              e.preventDefault(); // Prevent default anchor click behavior
              let navbarHeight =
                document.querySelector(".navbar-toggler").offsetHeight;
              window.scroll({
                top: section.offsetTop - navbarHeight, // Adjust for navbar height
                behavior: "smooth",
              });
              document
                .querySelector(".navbar-collapse")
                .classList.remove("show"); // Collapse navbar
            }
          });
        });
    </script>
  </body>
</html>
